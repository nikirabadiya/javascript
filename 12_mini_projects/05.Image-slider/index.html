<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="slider">
    <div class="slides">
      <img src="./images/image-01.svg" alt="slideImg" class="slide">
      <img src="./images/image-02.svg" alt="slideImg" class="slide">
      <img src="./images/image-03.svg" alt="slideImg" class="slide">
      <img src="./images/image-04.svg" alt="slideImg" class="slide">
    </div>
    <button class="prev" onclick="prevSlide()">&#10094</button>
    <button class="next" onclick="nextSlide()">&#10095</button>
    <div class="caption">
      <span class="current"></span> / <span class="total"></span>
    </div>
  </div>
  <script src="general.js"></script>
</body>

</html>
