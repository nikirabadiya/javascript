  document.getElementById('owl').addEventListener('click', function (e) {

  document.getElementById('images').addEventListener('click', function (e) {

  document.getElementById('owl').addEventListener('click', function (e) {
    // console.log('OWL clicked');
  }, false);

  /*
  true and false values show which usecase we need:

  true - shows event capturing which goes from top level to bottom level, simplified it to - goes from parent element first to then child element

  false - shows event bubbling which goes from bottom level to top level,
  simplified it to - goes from child element first to then parent element

  Above example description:
  When we click on owl image, it's also part of images div, so it will also console the ul part, but depends on which usecase we have defined.
  - If it is false, which is default value, if we don't add any value the by default it is the false which is event bubbling, so here what will happen, when we click on owl - first owl image console will be printed then ul console will be
  - If it is true, then it cosiders it as event capture, in this scenario, ul console will be printed first and then owl image console will be

  Try to make it false and true value and check it by yourself, will understand more clearly
  */

  document.getElementById('google').addEventListener('click', function (e) {
    e.preventDefault(); // will prevent the default action of the click event of the element
    // console.log('click inside the Google')
  }, false);

  document.querySelector('#images').addEventListener('click', function (e) {
    // console.log(e.target.tagName);
    if (e.target.tagName === 'IMG') {
      let removeImage = e.target.parentNode;
      // removeImage.parentNode.removeChild(removeImage); // old style to remove
      removeImage.remove();
    }
  });
